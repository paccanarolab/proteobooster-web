{% extends "parts/base.html" %}

{% block head %}
        <script src="{{ static('js/spinner.js') }}"></script>
        <script src="{{ static('js/autocomplete.js') }}"></script>
        <link rel="stylesheet" 
            type="text/css" 
            href="{{ static('css/spinner.css') }}">

{% endblock %}

{% block content %}
    <section id="protein-search">
        <form action="." method="post">
            {{ csrf_input }}
            <div id="search-input">
                <div id="organism-search-wrapper">
                    <input id="organism-search" 
                        class="text_field protein-search" 
                        name="protein_accession" 
                        type="text" 
                        placeholder="Protein Accession (Soltu.DM.)"
                        >
                </div>
                {#<i id="search-button" class="fa fa-search fa-3x" aria-hidden="true"></i>#}
                <button id="search-button"
                    type="submit">
                        <i class="fa fa-search fa-3x" aria-hidden="true"></i>
                    </button>
                
            </div>
        </form>
    </section>
    <div id="pcrep-info-home">
        <h1>What is iC<span style="font-size:0.7em">REP</span>?</h1>
        <h2>ICRep is a repository of inferred proteins interactions and complex.</h2>
    </div>
{% endblock %}
