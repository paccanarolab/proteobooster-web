server {
    listen 80 default_server;

    server_name _;
    root /var/www/html;

    charset UTF-8;


    # proteobosster
    location ~ ^/proteobosster/(.*)$ {
    # location /proteobosster {
        #proxy_pass http://proteobosster/;
        proxy_pass http://proteobosster/$1$is_args$args;
        resolver 127.0.0.11;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /proteobosster_static/ {
        alias /home/app/proteobosster/staticfiles/;
    }

    # main static folder
    location /static_content/ {
        autoindex on;
        alias /home/app/landing/staticfiles/;
    }

    # Default reverse proxy stuff (should never be reached, but here we go
    error_page 404 /backend-not-found.html;
    location = /backend-not-found.html {
        allow   all;
    }
#    location / {
#        return 404;
#    }

    # access_log off;
    # log_not_found off;
    error_log  /var/log/nginx/error.log error;
}
